<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>doc-and-i-web-client</title>
    <link rel="stylesheet" href="lib/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

      <!-- off-canvas title bar for 'small' screen -->
      <div class="title-bar" data-responsive-toggle="widemenu" data-hide-for="medium">
        <div class="title-bar-left">
          <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
          <img class="logo" src="images/doc_and_i_logo.png"/>

        </div>
        <div class="title-bar-right">
          <span class="title-bar-title">Login</span>
        </div>
      </div>

      <!-- off-canvas left menu -->
      <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas data-position="left">
        <ul class="vertical dropdown menu" data-dropdown-menu>
          <li><a href="#">Two</a></li>
          <li><a href="#">Three</a></li>
        </ul>
      </div>

      <!-- "wider" top-bar menu for 'medium' and up -->
      <div id="widemenu" class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <img class="logo" src="images/doc_and_i_logo.png"/>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
          </ul>
        </div>
      </div>

      <!-- original content goes in this container -->
      <div class="off-canvas-content" data-off-canvas-content>
        <div class="row column">
          <main>Loading...</main>
        </div>
      </div>

      <!-- close wrapper, no more content after this -->
    </div>
  </div>

    <script src="lib/jquery.min.js"></script>
    <!--<script src="lib/es6-shim.min.js"></script>-->
    <script src="lib/angular2-polyfills.js"></script>
    <script src="lib/traceur-runtime.js"></script>
    <script src="lib/system-csp-production.src.js"></script>
    <script src="lib/Reflect.js"></script>
    <script src="lib/foundation.js"></script>

    <script>
      $(document).foundation();
      System.config({defaultJSExtensions: true});
    </script>

    <script src="lib/angular2.js"></script>
    <script src="lib/Rx.js"></script>

    <script>
      System.import('index').catch(console.log.bind(console));
    </script>

  </body>
</html>
