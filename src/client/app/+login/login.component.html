<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 container">
			<h2>Healthcare Portal</h2>
			<p>For participating healthcare professionals</p>
			<br>
			<form role="form">
				<div class="form-content col-lg-10 col-lg-offset-1">
					<div class="form-group">
						<input type="email" class="form-control input-underline input-lg" id="username" name="username" [(ngModel)]="userName" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="password"  name="password" [(ngModel)]="password"  placeholder="Password">
					</div>
                    <div class="password-forgot"><a href="#" >Forgot Password?</a></div>
                </div>
				<a class="btn rounded-btn" (click)="login()"> Log in </a>
				&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/signup']" [hidden]="true">Register</a>
			</form>
		</div>	
	</div>
</div>
