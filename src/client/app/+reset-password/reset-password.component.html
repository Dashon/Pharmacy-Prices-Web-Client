<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 container">
			<h2>Change Your Password</h2>
			<br>
			<p class="bg-danger">{{errorMessage}}</p>
			<form role="form" (keyup.enter)="changePassword()">
				<div class="form-content col-lg-10 col-lg-offset-1">
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="newPassword"  name="password" [(ngModel)]="password"  placeholder="New Password">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="confirmPassword"  name="password" [(ngModel)]="confirmPassword"  placeholder="Confirm Password">
					</div>
                </div>
				<a type="submit" [disabled]="password != confirmPassword" class="btn rounded-btn" (click)="changePassword()"> Change Password </a>
			</form>
		</div>	
	</div>
</div>
