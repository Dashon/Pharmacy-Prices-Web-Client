
        <div class="row content-tab">
            <div class="col-lg-9 col-xs-12 achi-padding__row">
                <div class="content-row-2">
                    <div class="achie-list-my-starts">
                        <div class="achie-column">
                            <div class="img">
                                <img src="images/achie-image-1.png" />

                            </div>
                            <h2>MY STATS</h2>
                        </div>
                        <div class="achie-column">

                            <h2>{{currentUser.month_points}}</h2>
                            <p>Monthly Points</p>

                        </div>
                        <div class="achie-column">

                            <h2>{{currentUser.total_points}}</h2>
                            <p>Lifetime Points</p>

                        </div>
                    </div>
                    <div class="chart-patients">
                        <img src="images/achie-image-2.png" style="width: 100%;" />
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xs-12 achi-padding__row">
                <div class="content-achie-right">
                    <div class="col-info">
                        <img src="images/achie-icon-1.png" />
                        <a href="javascript:void(0)" (click)="openModel()" data-toggle="modal" data-target="#modal">10 Tokens</a>
                    </div>
                    <div class="col-info">
                        <img src="images/achie-icon-2.png" />
                        <a href="javascript:void(0)" data-toggle="modal" data-target="#modal-tokens">My Avatars</a>
                    </div>
                    <div class="col-info">
                        <img src="images/achie-icon-3.png" />
                        <a href="javascript:void(0)" data-toggle="modal" data-target="#modal-tokens">My Backgrounds</a>
                    </div>
                </div>
            </div>
        </div>
        <p>
            <button type="button" class="btn btn-default" (click)="navigateModal.open()">Navigate in modal</button>
            <button type="button" class="btn btn-default" (click)="open()">Open from parent component</button>
            <button type="button" class="btn btn-default" (click)="parentModal.open()">Nested modals</button>
            <button type="button" class="btn btn-default" (click)="validationModal.open()">With form validation</button>
        </p>
        <br />


        <modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="navigate()" (onOpen)="opened()" [cssClass]="cssClass" #navigateModal>
            <modal-header [show-close]="true">
                <h4 class="modal-title">I'm a modal!</h4>
            </modal-header>
            <modal-body>
                <p>I will navigate to another route when you close the modal.</p>
            </modal-body>
            <modal-footer>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="navigateModal.dismiss()">Close</button>
                <button type="button" class="btn btn-primary" autofocus (click)="navigateModal.close()">Go</button>
            </modal-footer>
        </modal>
